<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serives</title>
    <link rel="stylesheet" href="servies.css">
</head>

<body>

    <div class="container">
        <h1 class="head">Our Serives</h1>
        <div class="cards-container">
            <div class="card">
                <h2>Comprehensive blood tests</h2>
            </div>
            <div class="card">
                <h2>X-ray scan</h2>
            </div>
            <div class="card">
                <h2>Physical Therapy</h2>
            </div>
            <div class="card">
                <h2>Regular Checkups</h2>
            </div>
        </div>
        <hr>
        <div class="booknow">
            <h1>Book Now</h1>
            <form action="">
                <label for="username">username</label>
                <input type="text" id="username" class="username" required placeholder="Username">
                <label for="datas">Select data</label>
                <input type="date" id="date" class="date" required>
                <label for="doctor">Select Doctor</label>
                <select name="doctor" id="doctor">
                    <optgroup label="Diagnostic">
                        <option value="doctor1">doctor1</option>
                        <option value="doctor2">doctor2</option>
                    </optgroup>
                    <optgroup label="orthopendiacl Department">
                        <option value="doctor3">doctor3</option>
                        <option value="doctor4">doctor4</option>
                    </optgroup>
                    <optgroup label="urology Department">
                        <option value="doctor5">doctor5</option>
                        <option value="doctor6">doctor6</option>
                    </optgroup>
                </select>
                <input type="submit" value="Book Now" class="sumbit">
            </form>
        </div>
    </div>

</body>

</html>
